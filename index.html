<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf110765b3.js" crossorigin="anonymous"></script>
    <title>icons</title>
</head> 
<body>
    <div class="vertical">
        <ul>
            <li><i class="fa-brands fa-facebook fa-2x"></i>Facebook</li>
            <li><i class="fa-brands fa-github fa-2x"></i>GitHub</li>
            <li><i class="fa-brands fa-linkedin fa-2x"></i>Linkedin</li>
            <li><i class="fa-brands fa-youtube fa-2x"></i>Youtube</li>
        </ul>
    </div>
    <div class="horizontal">
        <ul>
            <li><i class="fa-brands fa-twitter-square fa-2x"></i>Twitter</li>
            <li><i class="fa-brands fa-pinterest-square fa-2x"></i>pinterest</li>
            <li><i class="fa-brands fa-instagram-square fa-2x"></i>Instagram</li>
            <li><i class="fa-brands fa-whatsapp-square fa-2x"></i>Whatsapp</li>
        </ul>
    </div>
</body>
</html>
